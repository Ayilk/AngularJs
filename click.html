<!doctype html>
<!-- Inicializamos una aplicacion -->
<html ng-app> 
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Name:</label>
      <!-- Como crear una base de datos con la directiva ng-model -->
      <input type="text" ng-model="myName" >
      <!-- Inizializamos la variable en Carlos -->
      <p ng-init="myName='Carlos'">{{myName}}</p>
      <hr>
      <h1>Hello {{myName}}!</h1>

      <input type="button" value="Luis" ng-click="myName='Luis'"
    </div>
  </body>
</html>
